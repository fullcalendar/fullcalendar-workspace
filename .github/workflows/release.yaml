name: Release
on:
  pull_request:
    branches:
      - newrepo
    types:
      - closed

env:
  TZ: "America/New_York"

jobs:
  release:
    name: Release
    if: >
      github.repository == 'fullcalendar/fullcalendar-workspace' &&
      github.event.pull_request.head.repo.full_name == 'fullcalendar/fullcalendar-workspace' &&
      github.event.pull_request.head.ref == 'stage-release' &&
      github.event.pull_request.merged
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.6.3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
          cache: 'pnpm'

      # - name: Setup Turbo Cache
      #   uses: actions/cache@v3
      #   with:
      #     path: node_modules/.cache/turbo
      #     key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
      #     restore-keys: turbo-${{ github.job }}-${{ github.ref_name }}-

      - name: Install Dependencies
        run: |
          pnpm \
          --filter '@fullcalendar/*...' \
          --filter '@fullcalendar-scripts/*...' \
          --filter '@fullcalendar-tests/*...' \
          --filter '!./contrib/**' \
          install

      - name: Check Subrepos Updated
        run: pnpm run subrepos-updated

      - name: Lint
        run: pnpm \
          --filter '!@fullcalendar-monorepos/*' \
          --filter '!./examples/**' \
          run lint

      - name: Build
        run: |
          pnpm \
          --filter '@fullcalendar/*...' \
          --filter '@fullcalendar-scripts/*...' \
          --filter '@fullcalendar-tests/*...' \
          --filter '!./contrib/**' \
          run build

