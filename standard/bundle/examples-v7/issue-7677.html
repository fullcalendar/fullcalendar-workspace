<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='../dist/index.global.js'></script>
<script src='../packages/rrule/dist/index.global.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: "dayGridMonth",
      headerToolbar: {
        center: "title",
        right: "today prev,next",
        left: "dayGridMonth,timeGridWeek"
      },
      timeZone: "UTC",
      selectable: true,
      editable: true,
      eventDrop(info) {
        console.log("DROP", info.event.start);
      },
    });

    let events = [];
    let now = new Date().valueOf()

    for (let i = 0; i < 2000; i++) {
      events.push({
        title: 'event ' + i,
        editable: true,
        start: new Date(now + i * 60000),
        end: new Date(now + (i + 30) * 60000),
      });
    }

    calendar.addEventSource(events);

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1200px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
