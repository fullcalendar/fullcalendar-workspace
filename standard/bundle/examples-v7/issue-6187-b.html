<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />

<link rel='stylesheet' href='../dist/global.css' />
<link rel='stylesheet' href='../../packages/classic-theme/dist/global.css' />

<script src='../dist/global.js'></script>
<script src='../../packages/classic-theme/dist/global.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    /*
    BUG: D disappears upon drag of A/B/C
    */
    var calendar = new FullCalendar.Calendar(calendarEl, {
      editable: true,
      initialDate: '2020-03-21',
      initialView: 'dayGridMonth',
      eventOrder: 'title', // make A render in first order
      dayMaxEvents: 3,
      events: [
        {
          "start": "2020-03-19",
          "title": "A"
        },
        {
          "start": "2020-03-19",
          "title": "B"
        },
        {
          "start": "2020-03-19",
          "title": "C"
        },
        {
          "start": "2020-03-17 15:00:00",
          "end": "2020-03-21 15:30:00",
          "title": "D"
        },
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
