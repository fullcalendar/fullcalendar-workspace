<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>

<link rel='stylesheet' href='../dist/global.css' />
<link rel='stylesheet' href='../../packages/classic-theme/dist/global.css' />

<script src='../dist/global.js'></script>
<script src='../../packages/classic-theme/dist/global.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'multiMonthYear,dayGridMonth,timeGridWeek'
      },
      initialView: 'multiMonthYear',
      initialDate: '2023-01-12',
      editable: true,
      selectable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
        {
          title: 'Long Event',
          start: '2023-01-07',
          end: '2023-01-11'
        },
        {
          title: 'Meeting',
          start: '2023-01-09T10:30:00',
          end: '2023-01-09T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2023-01-09T12:00:00'
        }
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1200px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
