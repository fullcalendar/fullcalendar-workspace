<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FullCalendar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FullCalendar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>
</ion-content>
