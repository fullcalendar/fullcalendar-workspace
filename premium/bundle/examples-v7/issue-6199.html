<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />

<link rel='stylesheet' href='../dist/global.css' />
<link rel='stylesheet' href='../../../standard/packages/classic-theme/dist/global.css' />

<script src='../dist/global.js'></script>
<script src='../../../standard/packages/classic-theme/dist/global.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      timeZone: 'UTC',
      editable: true,
      initialView: 'resourceTimelineDay',
      initialDate: '2024-08-28',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'resourceTimelineDay,resourceTimeGridDay'
      },
      resourceAreaHeaderContent: 'Rooms',
      views: {
        resourceTimelineDay: { buttonText: 'timeline' },
        resourceTimeGridDay: { buttonText: 'timeGrid' }
      },
      resources: (args, successCallback, failureCallback) => {
        let resources = [];
        for (let i = 0; i < 1500; i++) {
          resources.push({ id: i.toString(), title: "Resource " + i });
        }
        successCallback(resources);
      },
      dateClick: (args) => {
        alert(new Date().getTime() - clickTime.getTime());
      },
    });

    calendar.render();

    var clickTime;
    document.addEventListener('mousedown', (event) => {
      clickTime = new Date();
    });
  });

</script>
<style>

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 50px auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
