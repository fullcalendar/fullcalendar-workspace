<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8' />
<title>Horizontally-Scrolling Resource DayGrid Example</title>

<link rel='stylesheet' href='../dist/global.css' />
<link rel='stylesheet' href='../../../standard/packages/classic-theme/dist/global.css' />

<script src='../dist/global.js'></script>
<script src='../../../standard/packages/classic-theme/dist/global.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      dayMinWidth: 200,
      initialView: 'resourceDayGridTwoDay',
      initialDate: '2020-09-07',
      editable: true,
      selectable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'resourceDayGridDay,resourceDayGridTwoDay,timeGridWeek,dayGridMonth'
      },
      buttons: {
        resourceDayGridTwoDay: {
          text: '2 days'
        },
      },
      views: {
        resourceDayGridTwoDay: {
          type: 'resourceDayGrid',
          duration: { days: 2 },
        }
      },

      //// uncomment this line to hide the all-day slot
      //allDaySlot: false,

      resources: [
        { id: 'a', title: 'Room A' },
        { id: 'b', title: 'Room B', eventColor: 'green' },
        { id: 'c', title: 'Room C', eventColor: 'orange' },
        { id: 'd', title: 'Room D', eventColor: 'red' }
      ],
      events: [
        { id: '1', resourceId: 'a', start: '2020-09-06', end: '2020-09-08', title: 'event 1' },
        { id: '2', resourceId: 'a', start: '2020-09-07T09:00:00', end: '2020-09-07T14:00:00', title: 'event 2' },
        { id: '3', resourceId: 'b', start: '2020-09-07T12:00:00', end: '2020-09-08T06:00:00', title: 'event 3' },
        { id: '4', resourceId: 'c', start: '2020-09-07T07:30:00', end: '2020-09-07T09:30:00', title: 'event 4' },
        { id: '5', resourceId: 'd', start: '2020-09-07T10:00:00', end: '2020-09-07T15:00:00', title: 'event 5' }
      ],

      select: function(arg) {
        console.log(
          'select',
          arg.startStr,
          arg.endStr,
          arg.resource ? arg.resource.id : '(no resource)'
        );
      },
      dateClick: function(arg) {
        console.log(
          'dateClick',
          arg.date,
          arg.resource ? arg.resource.id : '(no resource)'
        );
      }
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 50px auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
