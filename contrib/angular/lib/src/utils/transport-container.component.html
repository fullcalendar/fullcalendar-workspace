<ng-template [ngIf]="tag == 'div'">
  <div #rootEl [ngClass]="className || ''" [ngStyle]="style || null">
    <ng-container
      [ngTemplateOutlet]="template"
      [ngTemplateOutletContext]="{ $implicit: renderProps }"
    ></ng-container>
  </div>
</ng-template>
